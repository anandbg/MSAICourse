<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Low Code AI Applications</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }
    a {
      color: #5e2ad1;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    img {
      max-width: 100%;
    }
    code {
      background-color: #f6f8fa;
      padding: 0.2em 0.4em;
      border-radius: 3px;
    }
    pre {
      background-color: #f6f8fa;
      padding: 16px;
      border-radius: 6px;
      overflow: auto;
    }
    pre code {
      background-color: transparent;
      padding: 0;
    }
    .back-link {
      display: inline-block;
      margin-bottom: 20px;
      padding: 8px 16px;
      background-color: #5e2ad1;
      color: white;
      border-radius: 4px;
    }
    .back-link:hover {
      background-color: #4a20a8;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <a href="../" class="back-link">‚Üê Back to Home</a>
  <div id="content">Loading...</div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const response = await fetch('README.md');
        const markdown = await response.text();
        document.getElementById('content').innerHTML = marked.parse(markdown);
        
        // Make image URLs absolute if they are relative
        document.querySelectorAll('img').forEach(img => {
          if (img.src.startsWith(window.location.origin) && !img.src.includes('http')) {
            const imgPath = img.src.split('/').pop();
            img.src = `images/${imgPath}`;
          }
        });
      } catch (error) {
        console.error('Error loading content:', error);
        document.getElementById('content').innerHTML = 'Error loading content. Please try again later.';
      }
    });
  </script>
</body>
</html>
